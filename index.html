<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="stylesheet.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" 
    rel="stylesheet">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
<!--
  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again-->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; margin-bottom: 0; }
    .attribution a { color: hsl(228, 41%, 63%); }
  </style>
</head>
<body>

  <main>
    <div class="score-header">
      <div id="game-name">
        <img src="./images/logo.svg" alt="logo"/>
      </div>
      <div id="score-container">
        <h1>SCORE<br>
        <span id="score">0</span></h1>
      </div>
    </div>

    <div id="game-container-step1">

      <div id="triangle">
        <img src="./images/bg-triangle.svg" alt="triangle"/>
      </div>

      <div class="icon-border paper-border" id="icon-paper" onclick="pickOption(this)">
        <div class="icon-container">
          <img src="./images/icon-paper.svg" alt="icon-paper"/>
        </div>
      </div>

      <div class="icon-border scissors-border" id="icon-scissors" onclick="pickOption(this)">
        <div class="icon-container">
          <img src="./images/icon-scissors.svg" alt="icon-scissors"/>
        </div>
      </div>

      <div class="icon-border rock-border" id="icon-rock" onclick="pickOption(this)">
        <div class="icon-container">
          <img src="./images/icon-rock.svg" alt="icon-rock"/>
        </div>
      </div>

    </div>

    <!-- Window rules  -->

    <div id="window-rules">
      <div id="rules">
        <div id="rules-header">
          <h1>RULES</h1>
          <img class="icon-close" src="./images/icon-close.svg" alt="icon-close" onclick="closeRules()"/>
        </div>
        <div id="image-rules-container">
          <img id= "img-rules" src="./images/image-rules.svg" alt="image-rules"/>
        </div>

        <div id="rules-close-mobile" display="none">
          <img class="icon-close" src="./images/icon-close.svg" alt="icon-close" onclick="closeRules()"/>
        </div>
      </div>
    </div>

    <!-- Game step 2-->
    
    <div id="game-container-step2">

      <div id="pick-player-container">
        <div><h1>YOU PICKED</h1></div>

        <div class="icon-border pick-border" id="player-pick">
          <div class="icon-container pick-container">
            <img src="./images/icon-paper.svg" alt="icon-paper" id="pick-player-icon"/>
          </div>
        </div>
      </div>

      <div id="game-result-container" style="display: none;">
        <h1 id="game-result-text">YOU LOSE</h1>
        <div id="button-play-again" onclick="resetGame()"><p>PLAY AGAIN</p></div>
      </div>

      <div id="pick-house-container">
        <h1>THE HOUSE PICKED</h1>

        <div class="icon-border pick-border" id="house-pick">
          <div class="null-container pick-container" id="house-icon-container">
            <img src="./images/icon-paper.svg" alt="icon-house-picked" id="pick-house-icon"/>
          </div>
        </div>
      </div>

    </div>

    <div id="rules-btn-container">
      <button onclick="openRules()">RULES</button>
    </div>

  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
